<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda de Salgados por Atacado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="headline">Os Sabores Autênticos de Salgados</h1>
    <p class="subheadline">Sua fonte confiável de salgados deliciosos para estabelecimentos e eventos</p>
  </header>
  <main>
    <section class="products">
      <div class="product">
        <div class="product-title">Coxinha</div>
      </div>
      <div class="product">
        <div class="product-title">Pastel Frito</div>
      </div>
      <div class="product">
        <div class="product-title">Pastel Assado</div>
      </div>
    </section>
    <section class="contact-form">
      <h2>Entre em Contato</h2>
      <form id="contact-form" action="http://localhost:3000/submit-form" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Empresa de Salgados</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
